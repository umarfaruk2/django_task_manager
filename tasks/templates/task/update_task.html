{% extends 'base.html' %}


{% block title %}
    Update Task
{% endblock %}
{% load crispy_forms_tags %} 
{% load tailwind_filters%}

{% block content %}
  <div class="w-[50%] mx-auto shadow-md p-5 mt-5">
    <h3 class="text-center text-3xl font-bold">Update Task</h3>
  <form action="" method="post" enctype="multipart/form-data"
 class="space-y-2">
    {% csrf_token %} 
    {{ form|crispy }}
    <input class="text-center bg-green-500 text-white py-2 px-4 rounded-md" type="submit" value="Submit Course" />
  </form>
</div>
{% endblock content %}
