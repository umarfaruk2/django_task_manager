{% extends 'base.html' %}


{% block title %}
    Update Task
{% endblock %}
{% load crispy_forms_tags %} 
{% load tailwind_filters%}

{% block content %}
  <div class="w-[50%] mx-auto shadow-md p-5 mt-5">
    <h3 class="text-center text-3xl font-bold">Update Task</h3>
  <form action="" method="post" enctype="multipart/form-data"
 class="space-y-2">
    {% csrf_token %} 
    {{ form|crispy }}

    <div class="py-4">
      <a href="{% url 'delete_current_image' task_id %}" class="bg-red-500 p-1 text-sm text-white rounded-md">Delete current image</a> <br>
    </div>
    <input class="text-center bg-green-500 text-white py-2 px-4 mt-3 rounded-md" type="submit" value="Submit Course" />
  </form>
</div>
{% endblock content %}
