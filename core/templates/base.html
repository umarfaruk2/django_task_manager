<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Home {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <nav class="p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-gray-700 font-bold text-xl">Task Management</a> <div class="hidden md:flex space-x-4">
              <a href="{% url 'home' %}" class="text-gray-700">Home</a>
              <a href="{% url 'add_task' %}" class="text-gray-700">Add Task</a>

              {% if not request.user.is_authenticated %}
               <a href="{% url 'signup' %}" class="text-gray-700">Signup</a>
                <a href="{% url 'login' %}" class="text-gray-700">Login</a> 
              {% else %}
                <a href="{% url 'logout' %}" class="text-gray-700">Logout</a>
              {% endif %}
        </div>
        <div class="md:hidden">
          <button class="text-white" id="btn">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock content %}
</body>
</html>
